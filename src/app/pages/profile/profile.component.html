<div
    *ngIf="!user"
    class="spiner container">
    <mat-spinner></mat-spinner>
</div>
<div
    *ngIf="user"
    class="container container--user">
    <h2>Witamy</h2>
    <p>{{user?.firstName}} {{user?.lastName}}</p>
    <p>Tel: {{user?.phone}}</p>
    <p>Email: {{user?.email}}</p>
    <p>
        Status zgłoszenia: {{user?.status | status}}
    </p>
    <div class="actions container">
        <button
            class="btn btn--regist btn--lenght"
            mat-raised-button
            [disabled]="(user.status !== 'unregistered')"
            (click)="sendRequest()">
            Wyślij zgłoszenie
        </button>
        <button
            mat-raised-button
            class="btn--lenght">
            Lista graczy
        </button>
        <button
            class="btn btn--result btn--lenght"
            mat-raised-button>
            Wyniki
        </button>
        <button
            class="btn btn--update"
            mat-button
            (click)="router.navigate(['/profile/update'])">
            Edytuj dane
        </button>
        <button
            mat-button
            color="warn"
            [disabled]="user.status !== 'unregister'"
            (click)="isOpenModal = true">
            Usuń konto
        </button>
    </div>
</div>
<div
    @modal
    *ngIf="isOpenModal"
    class="modal container">
    <mat-card>
        <mat-card-title>Czy na pewno chcesz usunąć konto?</mat-card-title>
        <mat-card-actions>
            <button
                mat-button
                color="warn"
                (click)="deleteUser()">
                Tak
            </button>
            <button
                mat-raised-button
                color="primary"
                (click)="isOpenModal = false">
                Nie
            </button>
        </mat-card-actions>
    </mat-card>
</div>
