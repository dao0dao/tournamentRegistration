<div class="container">
    <h2>Lista graczy</h2>
    <div
        class="spinner container"
        *ngIf="players?.length === 0">
        <h3>Brak zarejestrowanych graczy!</h3>
    </div>
    <div
        class="spiner container"
        *ngIf="!players">
        <mat-spinner></mat-spinner>
    </div>
    <div
        class="container"
        *ngIf="players">
        <mat-list>
            <mat-list-item class="list" *ngFor="let player of players; let index = index">
                <div
                    class="number"
                    mat-list-icon>
                    #{{index +1}}
                </div>
                <div class="content">
                    <p class="text">
                        <span>Imię:</span>
                        {{player.firstName}}
                    </p>
                    <p class="text">
                        <span>Nazwisko:</span>
                        {{player.lastName}}
                    </p>
                    <p class="text">
                       <span>Liczba punktów:</span> {{player.points |toNumber}}
                    </p>
                </div>
            </mat-list-item>
        </mat-list>
    </div>
</div>
