<div class="spinner container" *ngIf="players?.length === 0">
    <h3>Brak zarejestrowanych graczy!</h3>
</div>
<div
    class="spiner container"
    *ngIf="!players">
    <mat-spinner></mat-spinner>
</div>
<div class="container" *ngIf="players">
    <mat-list>
        <mat-list-item *ngFor="let player of players; let index = index">
            <div
                class="number"
                mat-line>
                #{{index +1}}
            </div>
            <div
                class="text"
                mat-line>
                {{player.firstName | shortName}} {{player.lastName | shortLast}}
            </div>
            <div
                class="text"
                mat-line>
                Liczba punkt√≥w: {{player.points |toNumber}}
            </div>
        </mat-list-item>
    </mat-list>
</div>
